version: "3"

services:
  python:
    container_name: blockChain
    build:
      context: ./build
    volumes:
      - ./code:/code
    working_dir: /code
    ports:
      - 8000:80
    tty: true # コンテナを立ち上げっぱなしにする（ttyとは、標準出力の接続先デバイス）

volumes:
  packages:
    external: false

networks:
  default:
    external: false
